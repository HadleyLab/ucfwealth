version: "3.8"

services:
  dcm-to-png:
    container_name: dcm-to-png
    image: dcm-to-png
    build:
      context: ./dcm-to-png
  ipfs-nodejs:
    container_name: ipfs-nodejs
    image: ipfs-nodejs
    depends_on:
      - dcm-to-png
    build:
      context: ./ipfs-nodejs
  file-uploader-server:
    container_name: file-uploader-server
    image: file-uploader-server
    depends_on:
      - ipfs-nodejs
    build:
      context: ./file-uploader
  devbox-db:
    image: "healthsamurai/aidboxdb:13.2"
    depends_on:
      - file-uploader-client
    environment:
      POSTGRES_USER:     postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB:       devbox
  devbox:
    image: "healthsamurai/devbox:stable"
    depends_on:
      - devbox-db
    links:
      - "devbox-db:database"
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - ./wait-for-it.sh:/usr/local/bin/wait-for-it.sh:cached
      - ./config:/var/config:cached
  # ------------------------------
  # build valuesets and concepts
  # ------------------------------
  # devbox:
  #   image: "healthsamurai/devbox:edge"
  #   depends_on:
  #     - devbox-db
  #   links:
  #     - "devbox-db:database"
  #   ports:
  #     - "8080:8080"
  #   env_file:
  #     - .env
  #   volumes:
  #     - ./wait-for-it.sh:/usr/local/bin/wait-for-it.sh:cached
  #     - ./zrc:/zrc
  #     - ./config:/var/config:cached
  # ------------------------------
  backend:
    build: ./backend
    command: ["wait-for-it.sh", "devbox:8080", "--strict", "--timeout=0", "--", "gunicorn", "main:create_app", "--worker-class", "aiohttp.worker.GunicornWebWorker", "-b", "0.0.0.0:8081", "--reload"]
    depends_on:
      - devbox
    links:
      - devbox
    env_file:
      - .env
    volumes:
      - ./backend:/app:cached
      - ./config:/var/config:cached
      - ./wait-for-it.sh:/usr/local/bin/wait-for-it.sh:cached
    # Colored logs
    tty: true
    extra_hosts:
      - "host.docker.internal:host-gateway"
